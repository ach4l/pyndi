      var bindings = {

        custom: {

            delta = quill.getContents();
            delta_array = delta["ops"];

            for (var i = 0; i < delta_array.length; i++) {

            }
            code_pyndi_enter = delta["ops"][1]["insert"];
            code_pyndi = code_pyndi_enter.slice(1);
            console.log(code_pyndi);
            console.log(result);

            $.post(
              "https://ach4l.pythonanywhere.com/pynditranslate",
              {
                contentType: "application/json;charset=UTF-8",
                data: { code_pyndi: result },
                dataType: "json",
              },
              function (data, status) {
                quill2.enable(true);
                var length = quill2.getLength();
                console.log(length);
                //   console.log(data_full);
                quill2.deleteText(12, length);
                quill2.insertEmbed(12, "code-block", "");
                quill2.insertText(12, data);
                quill2.disable();

            );

            // quill.setSelection(index, newText.length)
            return true;
          },
        },
      };

      const myDropDown = new QuillToolbarDropDown({

            quill.enable(true);
            var length = quill.getLength();

            quill.deleteText(0, length);
            quill.insertEmbed(0, "code-block", "");
            quill.insertText(0, data);
